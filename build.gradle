group 'io.testable'
version '0.1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/groups/staging"
    }
}

dependencies {
    compile group:'io.testable', name: 'testable-selenium-java', version: '0.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
